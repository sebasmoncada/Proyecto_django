{% extends "layouts/main.html" %}

{% load static %}

{% block content %}

<style>
    .custom-card {
        background: linear-gradient(to right, #613523fa, #3b1c3bd3, #613523fa);
        color: white;
    }
</style>

<form class="card p-4 shadow-lg custom-card" method="POST" action="">
    <div class="d-flex align-items-center justify-content-center">
        <img src="{% static 'images/LOGO1.png' %}" alt="Logo" style="width: 150px; height: 150px;">
        <h1>Iniciar Sesión</h1>
    </div>
    
    {% csrf_token %}
    <div class="form-group my-3">
        <label>Usuario</label>
        <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
        
    </div>
    <div class="form-group my-3">
        <label>Contraseña</label>
        <input type="password" class="form-control" name="password" placeholder="Contraseña">
    </div>
    <div>

        <a href="/register">Aún no tengo cuenta</a>
    </div>
    <div class="text-center">

        <button class="btn btn-light" type="submit">Iniciar Sesión</button>
    </div>
</form>
{% endblock %}
